<template>
  <!-- form -->
    <div class="form">
            <h1 class="slds-align_absolute-center slds-text-heading_large font_A">Titulo</h1>
            <div class="field-wrap"> 
            <lightning-input
            type="tel"
            label="Telephone"
            value="343-343-3434"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            >
            </lightning-input>
          </div>
                 
            <div class="field-wrap">
              <lightning-input name="Account Name" placeholder="Numero de Caso" onchange={accountChangeHandler} ></lightning-input>
            </div>
            
            <div class="field-wrap">
              <lightning-input name="Account Phone" placeholder="Apellido" type="phone" onchange={accountChangeHandler} ></lightning-input>
            </div>
            <br>
            <template if:false={show}>
              <span class="slds-align_absolute-center slds-notify slds-notify_alert slds-alert_error">Todos los Campos son Obligaotios</span>
            </template> 
                    
            <button 
            class="slds-button slds-button_brand slds-align_absolute-center Btn_A " 
            icon-name="utility:send"
            onclick={searchByCase} >
              Realizar busqueda
            </button>
                    
       </div> 
  <!-- /form -->
  
    </template>
